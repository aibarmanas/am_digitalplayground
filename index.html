<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="flexview">
        <h1>JS Playbook</h1>
    </header>
    <div class="container flexview">
        <div class="calc flexview flex_clm">
            <h3>Calculator</h3>
            <input type="number" id="calc_out">
            <div class="calc_btn_case">
                <input type="button" value="+" class="calc_btn sign_btn" id="plus">
                <input type="button" value="-" class="calc_btn sign_btn" id="minus">
                <input type="button" value="x" class="calc_btn sign_btn" id="multiply">
                <input type="button" value="/" class="calc_btn sign_btn" id="divide">
                <input type="button" value="1" class="calc_btn num_btn" id="num_1">
                <input type="button" value="2" class="calc_btn num_btn" id="num_2">
                <input type="button" value="3" class="calc_btn num_btn" id="num_3">
                <input type="button" value="4" class="calc_btn num_btn" id="num_4">
                <input type="button" value="5" class="calc_btn num_btn" id="num_5">
                <input type="button" value="6" class="calc_btn num_btn" id="num_6">
                <input type="button" value="7" class="calc_btn num_btn" id="num_7">
                <input type="button" value="8" class="calc_btn num_btn" id="num_8">
                <input type="button" value="9" class="calc_btn num_btn" id="num_9">
                <input type="button" value="=" class="calc_btn sign_btn" id="equal">
               </div>
            </div>
        </div>
    </div>
    <script type="module" defer src="./main.js"></script>
</body>
</html>
